<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <header></header>

    <main>

            <div class="div07 card">

                    <button class="btn" id="carregar-ajax">load</button>
                </div>

                <div id="form-viacep" class="hidden">

                        <p id="alerta" class="hidden" style="color: rgb(255, 73, 73)">Por gentileza digite um cep...</p>

                        <input class="campo-form" type="text" id="cep" placeholder="Cep">

                        <input class="campo-form" type="text" id="logradouro" placeholder="Logradouro">

                        <input class="campo-form" type="text" id="complemento" placeholder="Complemento">

                        <input class="campo-form" type="text" id="bairro" placeholder="Bairro">

                        <input class="campo-form" type="text" id="localidade" placeholder="Localidade">

                        <input class="campo-form" type="text" id="uf" placeholder="UF">

                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
